<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop: La Máquina de Café - Sistema de Cartas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles-main.css">
    <link rel="stylesheet" href="css/beans.css">
    <link rel="stylesheet" href="css/card-size-fixes.css">
    <style>
        /* Critical bean styles that must be applied */
        .bean-cost-display {
            background: #8B4513 !important;
            color: white !important;
            padding: 8px !important;
            margin: 8px 0 !important;
            text-align: center !important;
            font-weight: bold !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            border: 1px solid #654321 !important;
            display: block !important;
        }
        
        .constraint-bean-cost {
            background: #dc3545 !important;
            color: white !important;
            padding: 8px !important;
            margin: 8px 0 !important;
            text-align: center !important;
            font-weight: bold !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            border: 1px solid #c82333 !important;
            display: block !important;
        }
    </style>
    <script src="js/translations-data.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/instructions.js"></script>
    <script src="js/template-loader.js"></script>
    <script src="js/beans-display.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="es" selected>Español</option>
            <option value="en">English</option>
            <option value="it">Italiano</option>
            <option value="fr">Français</option>
            <option value="pt">Português</option>
        </select>
    </div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo.png" alt="Coffee Machine Workshop Logo" class="logo">
                <div class="header-text">
                    <h1>Coffee Machine Workshop</h1>
                    <p class="subtitle">Capacity and Resource Management System</p>
                </div>
            </div>
            <div class="print-instructions">
                <p><strong>Instructions:</strong> Select the cards you want to print and use Ctrl+P (Cmd+P on Mac)</p>
            </div>
        </header>

        <nav class="card-selector">
            <button id="orders-btn" class="nav-btn active"><i class="fas fa-clipboard-list"></i> Orders</button>
            <button id="constraints-btn" class="nav-btn"><i class="fas fa-exclamation-triangle"></i> Constraints</button>
            <button id="tasks-btn" class="nav-btn"><i class="fas fa-wrench"></i> Tasks</button>
            <button id="resources-btn" class="nav-btn"><i class="fas fa-box"></i> Resources</button>
            <button id="beans-btn" class="nav-btn"><i class="fas fa-coffee"></i> Beans</button>
            <button id="events-btn" class="nav-btn"><i class="fas fa-dice"></i> Events</button>
            <button id="objectives-btn" class="nav-btn"><i class="fas fa-bullseye"></i> Objectives</button>
            <button id="all-btn" class="nav-btn"><i class="fas fa-th"></i> All Cards</button>
            <button id="budget-btn" class="nav-btn utility"><i class="fas fa-money-bill-wave"></i> Budget Cards</button>
            <button id="instructions-btn" class="nav-btn utility"><i class="fas fa-book"></i> Game Instructions</button>
        </nav>

        <!-- Dynamic Content Area -->
        <div id="content-area">
            <!-- Sections will be loaded here dynamically -->
        </div>
    </div>
</body>
</html>
